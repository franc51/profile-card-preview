<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css?family=Kumbh Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Kumbh+Sans"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="bgimg-card">
        <img src="images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="profileimg-card">
        <img src="images/asasa.PNG" alt="" />
      </div>
      <div class="stats">
        <div class="name">
          <h3>Francisc Szasz <span>26</span></h3>
          <p>Brasov</p>
        </div>
        <div class="hr"></div>
        <div class="user-stats">
          <div class="followers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
